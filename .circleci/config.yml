version: 2.1
orbs:
  eventuate-gradle-build-and-test: "eventuate_io/eventuate-gradle-build-and-test@0.2.9"
workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - eventuate-gradle-build-and-test/build-and-test:
          name: build
          java_version_to_install: "17"
          project_name: eventuate-platform-dependencies
          gradle_cache_command: ./gradlew build
          script: ./gradlew build && ./test-platform-dependencies.sh
          filters:
            branches:
              ignore: /.*RELEASE/
      - eventuate-gradle-build-and-test/build-and-test:
          name: deploy
          java_version_to_install: "17"
          project_name: eventuate-platform-dependencies
          gradle_cache_command: echo skip caching
          script: ./.circleci/deploy-artifacts.sh
          requires:
            - build
          context:
            - publish
  release:
    jobs:
      - eventuate-gradle-build-and-test/build-and-test:
          name: deploy
          project_name: eventuate-platform-dependencies
          gradle_cache_command: echo skip caching
          script: ./.circleci/deploy-artifacts.sh
          context:
            - publish
          filters:
            branches:
              only: /.*RELEASE/
