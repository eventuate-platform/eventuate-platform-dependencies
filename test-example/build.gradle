

apply plugin: "java"

configurations.all {
    resolutionStrategy.cacheChangingModulesFor 5, 'minutes'
}

repositories {
    mavenCentral()
    eventuateMavenRepoUrl.split(',').each { repoUrl -> maven { url repoUrl } }
}

dependencies {
    implementation(platform("io.eventuate.platform:eventuate-platform-dependencies:$version"))

    implementation "io.eventuate.tram.core:eventuate-tram-messaging"
    implementation "io.eventuate.util:eventuate-util-test"
}